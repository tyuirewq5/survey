<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Dashboard</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <div class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Survey Dashboard</h1>

    <div class="flex items-center space-x-3">
      <!-- Manage Questions Button -->
      <button onclick="window.location.href='questions.html'"
        class="bg-white text-blue-600 px-4 py-1 rounded shadow">
        Manage Questions
      </button>
      <button onclick="window.location.href='index.html'"
        class="bg-white text-blue-600 px-4 py-1 rounded shadow">
        Form
      </button>
      <button onclick="logout()" class="bg-white text-blue-600 px-4 py-1 rounded">
        Logout
      </button>
    </div>
  </div>

  <!-- Container -->
  <div class="p-6">

    <h2 class="text-2xl font-semibold mb-4">All Survey Responses</h2>

    <!-- Export Button -->
    <button onclick="exportTableToExcel()"
      class="bg-green-600 text-white px-4 py-2 rounded shadow mb-4">
      Export to Excel
    </button>

    <!-- Table Container -->
    <div class="overflow-x-auto bg-white rounded shadow">
      <table class="min-w-full text-sm text-left border">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 border">S.No</th>
            <th class="px-4 py-2 border">Response ID</th>
            <th class="px-4 py-2 border">Name</th>
            <th class="px-4 py-2 border">Filled On</th>
            <th class="px-4 py-2 border">Action</th>
          </tr>
        </thead>
        <tbody id="responseBody"></tbody>
      </table>
    </div>

  </div>

  <script>
    const API_URL = "https://broad-sunset-7ec2.byash278.workers.dev";

    // -------------------------------
    // LOGIN PROTECTION
    // -------------------------------
    if (!localStorage.getItem("loggedIn")) {
      window.location.href = "login.html";
    }

    // -------------------------------
    // LOGOUT
    // -------------------------------
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    // -------------------------------
    // LOAD RESPONSES (GROUPED BY responseid)
    // -------------------------------
    async function loadResponses() {
      try {
        const res = await fetch(API_URL + "/responses");
        const data = await res.json();

        const body = document.getElementById("responseBody");
        body.innerHTML = "";

        let grouped = {};

        // Group responses into a single row per responseid
        data.forEach(row => {
          if (!grouped[row.responseid]) {
            grouped[row.responseid] = {
              responseid: row.responseid,
              name: "",
              filled_on: row.created_at
            };
          }

          // Question ID = 1 → Name
          if (row.questionid == 1) {
            grouped[row.responseid].name = row.answer;
          }

          // Update filled time (latest)
          grouped[row.responseid].filled_on = row.created_at;
        });

        let sno = 1;

        Object.values(grouped).forEach(item => {
          body.innerHTML += `
            <tr class="border">
              <td class="px-4 py-2 border">${sno++}</td>
              <td class="px-4 py-2 border">${item.responseid}</td>
              <td class="px-4 py-2 border">${item.name || "—"}</td>
              <td class="px-4 py-2 border">${item.filled_on}</td>
              <td class="px-4 py-2 border">
                <button onclick="viewResponse('${item.responseid}')"
                  class="bg-blue-600 text-white px-3 py-1 rounded">
                  View
                </button>
              </td>
            </tr>
          `;
        });

      } catch (err) {
        console.error("Error loading data:", err);
      }
    }

    loadResponses();

    // -------------------------------
    // VIEW RESPONSE PAGE
    // -------------------------------
    function viewResponse(responseid) {
      window.location.href = "view-response.html?responseid=" + responseid;
    }

    // -------------------------------
    // EXPORT TO CSV
    // -------------------------------
    function exportTableToExcel() {
      const table = document.querySelector("table");
      let csv = [];
      const rows = table.querySelectorAll("tr");

      rows.forEach(row => {
        const cols = row.querySelectorAll("td, th");
        const rowData = [];
        cols.forEach(col => {
          rowData.push('"' + col.innerText.replace(/"/g, '""') + '"');
        });
        csv.push(rowData.join(","));
      });

      const csvString = csv.join("\n");
      const blob = new Blob([csvString], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "survey_responses.csv";
      a.click();
      window.URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
