<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">

  <!-- Navbar -->
  <div class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold tracking-wide">Manage Questions</h1>
    <button onclick="goBack()" class="bg-white text-blue-600 px-4 py-1 rounded shadow hover:bg-blue-50 transition">
      Back
    </button>
  </div>

  <!-- Container -->
  <div class="p-6 max-w-6xl mx-auto space-y-6">

    <div class="flex items-center justify-between flex-wrap gap-2">
      <h2 class="text-2xl font-semibold">Add / Edit Questions</h2>
      <span class="text-sm text-slate-500">
        Configure question text, type, options, order and mandatory flag.
      </span>
    </div>

    <!-- Question Form -->
    <div class="bg-white rounded-xl shadow border border-slate-200 p-4 md:p-5">
      <form id="questionForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-5">

        <input type="hidden" id="questionid" />

        <!-- Question text -->
        <div class="md:col-span-2">
          <label class="font-semibold block mb-1">Question</label>
          <input
            id="question"
            class="w-full border border-slate-300 p-2.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
            placeholder="Enter your question text here"
          />
        </div>

        <!-- Question type -->
        <div>
          <label class="font-semibold block mb-1">Question Type</label>
          <select
            id="questiontype"
            class="w-full border border-slate-300 p-2.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="text">Text</option>
            <option value="single">Single Choice</option>
            <option value="multiple">Multiple Choice</option>
            <option value="rating_1_10">Rating</option>
          </select>
        </div>

        <!-- Mandatory toggle -->
        <div class="flex flex-col gap-1">
          <label class="font-semibold">Mandatory</label>
          <div class="flex items-center gap-3">
            <label class="inline-flex items-center cursor-pointer">
              <input
                id="mandatory"
                type="checkbox"
                class="sr-only peer"
              />
              <div
                class="w-11 h-6 bg-slate-300 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-400 rounded-full
                       peer peer-checked:bg-blue-600 transition-colors"
              >
                <div
                  class="w-5 h-5 bg-white rounded-full shadow transform translate-x-1 mt-0.5
                         peer-checked:translate-x-5 transition-transform"
                ></div>
              </div>
              <span class="ml-2 text-sm text-slate-700 peer-checked:text-blue-600">
                Required
              </span>
            </label>
          </div>
          <p class="text-xs text-slate-500">
            If enabled, the respondent must answer this question before submitting.
          </p>
        </div>

        <!-- Options -->
        <div>
          <label class="font-semibold block mb-1">Option 1</label>
          <input id="option1" class="w-full border border-slate-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label class="font-semibold block mb-1">Option 2</label>
          <input id="option2" class="w-full border border-slate-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label class="font-semibold block mb-1">Option 3</label>
          <input id="option3" class="w-full border border-slate-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label class="font-semibold block mb-1">Option 4</label>
          <input id="option4" class="w-full border border-slate-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label class="font-semibold block mb-1">Option 5</label>
          <input id="option5" class="w-full border border-slate-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label class="font-semibold block mb-1">Option 6</label>
          <input id="option6" class="w-full border border-slate-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <!-- Order -->
        <div>
          <label class="font-semibold block mb-1">Order</label>
          <input
            id="question_order"
            type="number"
            class="w-full border border-slate-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            min="1"
            placeholder="1"
          />
        </div>

      </form>

      <div class="flex justify-end mt-4">
        <button
          onclick="saveQuestion()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow-sm text-sm font-medium transition"
        >
          Save Question
        </button>
      </div>
    </div>

    <!-- Questions Table -->
    <div class="bg-white rounded-xl shadow border border-slate-200 overflow-x-auto">
      <table class="min-w-full text-sm text-left border-collapse">
        <thead class="bg-slate-100">
          <tr>
            <th class="px-4 py-2 border">ID</th>
            <th class="px-4 py-2 border">Question</th>
            <th class="px-4 py-2 border">Type</th>
            <th class="px-4 py-2 border">Mandatory</th>
            <th class="px-4 py-2 border">Order</th>
            <th class="px-4 py-2 border">Status</th>
            <th class="px-4 py-2 border">Actions</th>
          </tr>
        </thead>
        <tbody id="questionBody"></tbody>
      </table>
    </div>

  </div>

<script>
const API_URL = "https://broad-sunset-7ec2.byash278.workers.dev";
if (!localStorage.getItem("loggedIn")) {
  window.location.href = "login.html";
}

// BACK
function goBack() {
  window.location.href = "dashboard.html";
}

// LOAD QUESTIONS
async function loadQuestions() {
  const res = await fetch(API_URL + "/questions");
  const data = await res.json();

  const body = document.getElementById("questionBody");
  body.innerHTML = "";

  data.forEach(q => {
    body.innerHTML += `
      <tr class="border hover:bg-slate-50 transition">
        <td class="px-4 py-2 border">${q.questionid}</td>
        <td class="px-4 py-2 border max-w-xs">
          <div class="text-sm font-medium text-slate-800 truncate" title="${q.question}">${q.question}</div>
        </td>
        <td class="px-4 py-2 border capitalize">${q.questiontype}</td>
        <td class="px-4 py-2 border">
          ${q.mandatory ? '<span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-700">Yes</span>' : '<span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-slate-100 text-slate-600">No</span>'}
        </td>
        <td class="px-4 py-2 border text-center">${q.question_order ?? ''}</td>
        <td class="px-4 py-2 border">
          ${q.del_flag == 1
            ? '<span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-slate-200 text-slate-700">Deleted</span>'
            : '<span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-700">Active</span>'
          }
        </td>
        <td class="px-4 py-2 border space-x-2">
          <button onclick='editQuestion(${JSON.stringify(q)})' class="bg-yellow-500 hover:bg-yellow-600 text-white px-2 py-1 rounded text-xs font-medium transition">Edit</button>
          <button onclick='deleteQuestion(${q.questionid})' class="bg-red-600 hover:bg-red-700 text-white px-2 py-1 rounded text-xs font-medium transition">Delete</button>
        </td>
      </tr>
    `;
  });
}

loadQuestions();

// EDIT
function editQuestion(q) {
  document.getElementById("questionid").value = q.questionid;
  document.getElementById("question").value = q.question;
  document.getElementById("questiontype").value = q.questiontype;
  document.getElementById("option1").value = q.option1 || "";
  document.getElementById("option2").value = q.option2 || "";
  document.getElementById("option3").value = q.option3 || "";
  document.getElementById("option4").value = q.option4 || "";
  document.getElementById("option5").value = q.option5 || "";
  document.getElementById("option6").value = q.option6 || "";
  document.getElementById("question_order").value = q.question_order ?? "";
  document.getElementById("mandatory").checked = !!q.mandatory;
}

// SAVE QUESTION
async function saveQuestion() {
  const q = {
    questionid: document.getElementById("questionid").value,
    question: document.getElementById("question").value,
    questiontype: document.getElementById("questiontype").value,
    option1: document.getElementById("option1").value,
    option2: document.getElementById("option2").value,
    option3: document.getElementById("option3").value,
    option4: document.getElementById("option4").value,
    option5: document.getElementById("option5").value,
    option6: document.getElementById("option6").value,
    question_order: document.getElementById("question_order").value,
    mandatory: document.getElementById("mandatory").checked ? 1 : 0
  };

  await fetch(API_URL + "/questions", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(q)
  });

  alert("Saved successfully");
  loadQuestions();
  document.getElementById("questionForm").reset();
  document.getElementById("mandatory").checked = false;
}

// DELETE FLAG
async function deleteQuestion(id) {
  const yes = confirm("Are you sure?");
  if (!yes) return;

  await fetch(API_URL + `/questions/delete/${id}`, { method: "POST" });
  loadQuestions();
}
</script>

</body>
</html>
