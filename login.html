<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020617;
      --card: rgba(15,23,42,0.85);
      --accent: #7c3aed;
      --accent-soft: rgba(124,58,237,0.16);
      --muted: #94a3b8;
      --success: #22c55e;
      --danger: #f97373;
      --border-subtle: rgba(148,163,184,0.25);
      --input-bg: rgba(15,23,42,0.7);
      --radius-lg: 18px;
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #e5e7eb;
      background:
        radial-gradient(circle at 0% 0%, rgba(59,130,246,0.25) 0, transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(236,72,153,0.18) 0, transparent 55%),
        linear-gradient(180deg,#020617 0%, #020617 45%, #020617 100%);
      overflow: hidden;
    }

    /* Floating glow orbs */
    .orb {
      position: fixed;
      border-radius: 999px;
      filter: blur(40px);
      opacity: 0.55;
      pointer-events: none;
      z-index: -1;
      mix-blend-mode: screen;
    }
    .orb.orb-1 {
      width: 260px;
      height: 260px;
      background: radial-gradient(circle, rgba(59,130,246,0.75), transparent 60%);
      top: -60px;
      left: -40px;
      animation: float1 18s ease-in-out infinite alternate;
    }
    .orb.orb-2 {
      width: 240px;
      height: 240px;
      background: radial-gradient(circle, rgba(236,72,153,0.7), transparent 60%);
      bottom: -40px;
      right: -10px;
      animation: float2 22s ease-in-out infinite alternate;
    }

    @keyframes float1 {
      0% { transform: translate3d(0,0,0); }
      100% { transform: translate3d(40px,30px,0); }
    }
    @keyframes float2 {
      0% { transform: translate3d(0,0,0); }
      100% { transform: translate3d(-30px,-30px,0); }
    }

    .shell {
      width: 100%;
      max-width: 420px;
    }

    /* Single centered card */
    .card {
      position: relative;
      padding: 22px 22px 20px;
      border-radius: var(--radius-lg);
      background: linear-gradient(145deg, rgba(15,23,42,0.94), rgba(15,23,42,0.84));
      border: 1px solid rgba(148,163,184,0.45);
      box-shadow:
        0 22px 70px rgba(15,23,42,0.9),
        0 0 0 1px rgba(15,23,42,0.7);
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 0 0, rgba(94,234,212,0.22), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(244,114,182,0.18), transparent 55%);
      opacity: 0.7;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .card-title-group h2 {
      font-size: 20px;
      margin-bottom: 3px;
    }

    .card-title-group p {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }

    .nav-chip {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      padding: 5px 10px;
      font-size: 12px;
      background: rgba(15,23,42,0.85);
      color: #c7d2fe;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 4px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .field-label-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
    }

    .field-label-row label {
      font-size: 12px;
      color: var(--muted);
    }

    .field-helper {
      font-size: 11px;
      color: #c7d2fe;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 9px 34px 9px 32px;
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      background: linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.84));
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
      transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease, transform 0.08s ease;
    }

    .input-wrapper input::placeholder {
      color: #64748b;
    }

    .input-wrapper input:focus {
      border-color: #818cf8;
      background: radial-gradient(circle at 0 0, rgba(129,140,248,0.18), transparent 55%), #020617;
      box-shadow:
        0 0 0 1px rgba(129,140,248,0.75),
        0 16px 40px rgba(15,23,42,0.95);
      transform: translateY(-0.5px);
    }

    .input-icon-left {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #64748b;
      pointer-events: none;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      color: #64748b;
      font-size: 13px;
      cursor: pointer;
      padding: 2px 4px;
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      margin-top: 4px;
      font-size: 12px;
    }

    .row-left {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--muted);
    }

    .row-left input[type="checkbox"] {
      width: 14px;
      height: 14px;
      accent-color: var(--accent);
      cursor: pointer;
    }

    .row-right a {
      color: #c4b5fd;
      text-decoration: none;
      font-size: 12px;
    }

    .row-right a:hover {
      text-decoration: underline;
    }

    .status {
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 999px;
      margin-top: 8px;
      display: none;
      align-items: center;
      gap: 6px;
      line-height: 1.3;
    }
    .status.ok {
      display: inline-flex;
      background: rgba(34,197,94,0.10);
      color: #bbf7d0;
      border: 1px solid rgba(34,197,94,0.45);
    }
    .status.err {
      display: inline-flex;
      background: rgba(248,113,113,0.13);
      color: #fecaca;
      border: 1px solid rgba(248,113,113,0.45);
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 99px;
      background: currentColor;
      box-shadow: 0 0 0 4px rgba(15,23,42,0.9);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 12px;
    }

    .btn-primary {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 600;
      color: #0b1020;
      background: linear-gradient(135deg, #a855f7, #6366f1);
      box-shadow:
        0 18px 40px rgba(79,70,229,0.8),
        0 0 0 1px rgba(15,23,42,0.9);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.06s ease-out, box-shadow 0.12s ease-out, filter 0.12s ease-out;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow:
        0 22px 50px rgba(79,70,229,0.9),
        0 0 0 1px rgba(15,23,42,1);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow:
        0 10px 26px rgba(79,70,229,0.75),
        0 0 0 1px rgba(15,23,42,1);
    }

    .small-text {
      margin-top: 8px;
      font-size: 11px;
      color: var(--muted);
      text-align: center;
    }

    .small-text a {
      color: #c4b5fd;
      text-decoration: none;
    }

    .small-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 16px;
      }
      .card {
        padding: 18px 16px 16px;
      }
    }
  </style>
</head>

<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="shell">
    <!-- Only the login card, centered -->
    <section class="card" aria-label="Admin login">
      <div class="card-inner">
        <header class="card-header">
          <div class="card-title-group">
            <h2>Admin sign in</h2>
            <p>Use your administrator credentials to continue.</p>
          </div>
          <button type="button" class="nav-chip" onclick="window.location.href='index.html'">
            Survey view
          </button>
        </header>

        <div id="statusBox" class="status" role="status" aria-live="polite">
          <span class="status-dot"></span>
          <span id="statusText"></span>
        </div>

        <form id="loginForm" autocomplete="on">
          <div class="field">
            <div class="field-label-row">
              <label for="username">Username</label>
              <span class="field-helper">Admin only</span>
            </div>
            <div class="input-wrapper">
              <span class="input-icon-left">ðŸ‘¤</span>
              <input id="username" name="username" type="text" placeholder="Enter username" required autofocus />
            </div>
          </div>

          <div class="field">
            <div class="field-label-row">
              <label for="password">Password</label>
            </div>
            <div class="input-wrapper">
              <span class="input-icon-left">ðŸ”’</span>
              <input id="password" name="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
              <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">Show</button>
            </div>
          </div>

          <div class="row">
            <div class="row-left">
              <!-- <input type="checkbox" id="rememberMe" /> -->
              <label for="rememberMe"></label>
            </div>
            <div class="row-right">
              <a href="forgot-password.html">Forgot password?</a>
            </div>
          </div>

          <div class="actions">
            <button class="btn-primary" type="submit">
              <span>Sign in</span>
              <span style="font-size:16px;">â†’</span>
            </button>
          </div>

          <p class="small-text">
            This area is restricted to authorized administrators. Activity may be logged for security.
          </p>
        </form>
      </div>
    </section>
  </div>

<script>
  const API_URL = "https://broad-sunset-7ec2.byash278.workers.dev"; // your API base

  if (localStorage.getItem("loggedIn")) {
    window.location.href = "dashboard.html";
  }

  const loginForm = document.getElementById("loginForm");
  const statusBox = document.getElementById("statusBox");
  const statusText = document.getElementById("statusText");

  function setStatus(type, message) {
    if (!message) {
      statusBox.style.display = "none";
      return;
    }
    statusBox.className = "status " + type;
    statusText.textContent = message;
    statusBox.style.display = "inline-flex";
  }

  function togglePasswordVisibility() {
    const input = document.getElementById("password");
    if (!input) return;
    input.type = input.type === "password" ? "text" : "password";
  }

  loginForm.addEventListener("submit", async (event) => {
    event.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    setStatus("", "");

    try {
      const res = await fetch(API_URL + "/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();

      if (true) {
        setStatus("ok", "Login successful. Redirecting to dashboard...");
        localStorage.setItem("loggedIn", "true");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 700);
      } else {
        setStatus("err", data.error || "Invalid login credentials.");
      }
    } catch (error) {
      setStatus("err", "Unable to reach the server. Please try again.");
    }
  });
</script>
</body>
</html>
